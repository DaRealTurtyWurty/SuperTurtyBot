    implementation group: "net.dv8tion", name: "JDA", version: "5.0.0-alpha.21"
    implementation group: "com.github.walkyst", name: "lavaplayer-fork", version: "1.3.98.4"
    implementation group: "com.github.natanbc", name: "lavadsp", version: "0.7.7"
    implementation group: "com.dunctebot", name: "sourcemanagers", version: "1.8.1"
    implementation group: "com.github.Topis-Lavalink-Plugins", name: "Topis-Source-Managers", version: "3.0.4"
    
    implementation group: 'com.github.twitch4j', name: 'twitch4j', version: '1.12.0'
