plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "8.1.0"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

repositories {
    jcenter()
    
    maven {
        name "m2-dv8tion"
        url "https://m2.dv8tion.net/releases"
    }
    
    maven { 
        url "https://jitpack.io"
    }
    
    maven { 
        url "https://m2.duncte123.dev/releases"
    }
}

dependencies {
    implementation group: "com.google.guava", name: "guava", version: "31.1-jre"
    implementation group: "com.google.code.gson", name: "gson", version: "2.10.1"
    implementation group: "org.reflections", name: "reflections", version: "0.10.2"
    
    implementation group: "commons-io", name: "commons-io", version: "2.11.0"
    implementation group: "org.apache.commons", name: "commons-lang3", version: "3.12.0"
    implementation group: "org.apache.commons", name: "commons-text", version: "1.10.0"
    implementation group: "org.apache.commons", name: "commons-math3", version: "3.6.1"
    implementation group: "commons-validator", name: "commons-validator", version: "1.7"
    
    implementation group: "org.eclipse.mylyn.github", name: "org.eclipse.egit.github.core", version: "3.4.0.201406110918-r"
    
    implementation group: "org.mongodb", name: "mongodb-driver-sync", version: "4.8.2"
    implementation group: "org.mongodb.morphia", name: "morphia", version: "1.3.2"
    implementation group: "io.github.cdimascio", name: "dotenv-java", version: "2.3.2"
    implementation group: "org.spongepowered", name: "configurate-hocon", version: "4.1.2"
    
    implementation group: "ch.qos.logback", name: "logback-classic", version: "1.4.5"
    
    implementation group: "com.vdurmont", name: "emoji-java", version: "5.1.1"
    implementation group: "net.dean.jraw", name: "JRAW", version: "1.1.0"
    implementation group: "org.jsoup", name: "jsoup", version: "1.15.4"
    implementation group: "com.github.LowLevelSubmarine", name: "GeniusLyricsAPI", version: "1.0.3"
    implementation group: "com.github.jan-tennert", name: "R6StatsJava", version: "1.3.4"
    
    implementation group: "org.jfree", name: "jfreechart", version: "1.5.4"
    implementation group: "com.jhlabs", name: "filters", version: "2.0.235-1"
    implementation group: "com.object-refinery", name: "orsoncharts", version: "1.7" 
    
    implementation group: "org.graalvm.js", name: "js", version: "22.3.1"
    implementation group: "com.codepoetics", name: "ambivalence", version: "0.2"
    
    implementation group: "net.dv8tion", name: "JDA", version: "5.0.0-beta.3"
    implementation group: "com.github.walkyst", name: "lavaplayer-fork", version: "1.3.99.2"
    implementation group: "com.github.natanbc", name: "lavadsp", version: "0.7.7"
    implementation group: "com.dunctebot", name: "sourcemanagers", version: "1.8.2"
    implementation group: "com.github.TopiSenpai.LavaSrc", name: "lavasrc", version: "3.2.0"
    
    implementation group: 'com.github.twitch4j', name: 'twitch4j', version: '1.13.0'
    implementation group: 'com.github.philippheuer.events4j', name: 'events4j-handler-reactor', version: '0.11.0'
    implementation group: 'com.lukaspradel', name: 'steam-web-api', version: '1.4.2'
    implementation group: 'com.apptasticsoftware', name: 'rssreader', version: '3.4.0'
    implementation group: 'com.twitter', name: 'twitter-api-java-sdk', version: '2.0.3'
    implementation group: 'io.javalin', name: 'javalin', version: '5.3.2'

    implementation group: 'com.github.oshi', name: 'oshi-core', version: '6.4.0'

    annotationProcessor group: "org.projectlombok", name: "lombok", version: "1.18.26"
    compileOnly group: "org.projectlombok", name: "lombok", version: "1.18.26"
}

application {
    mainClass = "dev.darealturtywurty.superturtybot.TurtyBot"
}

jar {
    manifest {
        attributes(
            "Implementation-Title": "SuperTurtyBot",
            "Implementation-Version": "1.0-alpha",
            "Main-Class": "dev.darealturtywurty.superturtybot.TurtyBot"
        )
    }
}

shadowJar {
    zip64 true
    
    mergeServiceFiles()
}

compileJava.options.encoding = "UTF-8"

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}
